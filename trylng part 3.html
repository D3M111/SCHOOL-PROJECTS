<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Map Project</title>
    <style>
        /* CSS: Making it look good */
        body {
            font-family: sans-serif;
            background-color: #f0f4f8; /* Light blue-grey background */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Container for the buttons */
        .nav-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }

        /* Button Styling */
        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: 2px solid #3498db;
            background-color: white;
            color: #3498db;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        button:hover {
            background-color: #e8f6fd;
        }

        /* Active state (when a button is clicked) */
        button.active {
            background-color: #3498db;
            color: white;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.4);
        }

        /* The Main Display Card */
        .content-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 700px;
            width: 100%;
            text-align: center;
        }

        /* The Image Box */
        .image-box {
            width: 100%;
            height: 350px;
            background-color: #eee;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures image looks good */
            display: block;
        }

        h2 {
            color: #2c3e50;
            margin: 0 0 10px 0;
        }

        p {
            color: #555;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <h1>City Map</h1>

    <div class="nav-buttons">
        <button class="btn active" onclick="changeZone('overview', this)">Overview</button>
        <button class="btn" onclick="changeZone('offices', this)">Offices</button>
        <button class="btn" onclick="changeZone('countryside', this)">Countryside</button>
        <button class="btn" onclick="changeZone('playground', this)">Playground</button>
        <button class="btn" onclick="changeZone('house', this)">House</button>
        <button class="btn" onclick="changeZone('industries', this)">Industries</button>
    </div>

    <div class="content-card">
        <div class="image-box">
            <img id="display-img" src="https://placehold.co/800x400/2c3e50/FFF?text=City+Overview" alt="Map">
        </div>
        <h2 id="display-title">City Overview</h2>
        <p id="display-desc">Select a location above to see details about that zone.</p>
    </div>

    <script>
        // 1. DATABASE: Store text and image links here
        // Note: These "placehold.co" links are guaranteed to work in VS Code.
        const zones = {
            overview: {
                title: "City Overview",
                text: "Select a location above to see details about that zone.",
                img: "citypic.jpg"
            },
            offices: {
                title: "Office District",
                text: "High-rise buildings where the city's business takes place.",
                img: "officespic.jpg"
            },
            countryside: {
                title: "The Countryside",
                text: "Fresh air, green grass, and farming areas outside the city limits.",
                img: "countrysidepic.webp"
            },
            playground: {
                title: "Playground & Parks",
                text: "Recreational areas for children and families to enjoy sports.",
                img: "playgroundpic.jpg"
            },
            house: {
                title: "Residential Housing",
                text: "Peaceful neighborhoods where the citizens live.",
                img: "housepic.jpg"
            },
            industries: {
                title: "Industrial Sector",
                text: "Factories and power plants that supply energy to the city.",
                img: "factorypic.jpg"
            }
        };

        // 2. FUNCTION: Change the content based on selection
        function changeZone(zoneKey, clickedBtn) {
            // Get the data for the selected zone
            const data = zones[zoneKey];

            // Update the HTML elements
            document.getElementById("display-img").src = data.img;
            document.getElementById("display-title").innerText = data.title;
            document.getElementById("display-desc").innerText = data.text;

            // Update Button Highlights
            // Remove 'active' from all buttons
            let allBtns = document.querySelectorAll('.btn');
            allBtns.forEach(b => b.classList.remove('active'));

            // Add 'active' to the one we just clicked
            clickedBtn.classList.add('active');
        }
    </script>

</body>
</html>
